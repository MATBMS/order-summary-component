<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Order Summary Card</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <!-- Hero Image -->
      <img src="./assets/images/illustration-hero.svg" alt="Illustration hero" class="illustration-hero">

      <!-- Card Content -->
      <div class="content">
        <h1>Order Summary</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on any device, anywhere you like!
        </p>

        <!-- Pricing Section -->
        <div class="price">
          <img src="./assets/images/icon-music.svg" alt="Music Icon">
          <div id="plan" class="annual-plan">
            <h2 id="plan-title">Annual Plan</h2>
            <p id="plan-price" class="plan-price">$59.99/year</p>
          </div>
          <a >  <button class="change-plan" id="change-plan">Change</button></a>
         
        </div>

        <!-- Popup Modal -->
        <div id="popup-modal" class="popup-modal hidden">
          <div class="modal-content">
            <h2>Select Your Plan</h2>
            <button class="close-modal" id="close-modal" aria-hidden="true">&times;</button>
            <button class="modal-option" data-plan="Weekly Plan" data-price="$5.99/week">Weekly Plan</button>
            <button class="modal-option" data-plan="Monthly Plan" data-price="$19.99/month">Monthly Plan</button>
            <button class="modal-option" data-plan="Annual Plan" data-price="$59.99/year">Annual Plan</button>
          </div>
        </div>

        <!-- Buttons -->
        <button class="proceed-btn">Proceed to Payment</button>
        <a href="#" class="cancel-btn">Cancel Order</a>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
